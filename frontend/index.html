<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Prompt Analyst v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <h1>The Perfect Prompt Analyst</h1>
            <p>v2.0 - Powered by Gemini</p>
        </header>
        <div class="input-section">
            <h2>Enter your prompt for analysis:</h2>
            <textarea id="prompt-input" rows="8" placeholder="e.g., 'Write a short, professional email to a client...'"></textarea>
            <button id="analyze-btn">Analyze</button>
        </div>
        <div id="results-container" class="hidden">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
